<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grpcAPI Logo</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo-variants {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .logo-variant {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .logo-variant h3 {
            margin: 0;
            color: #2c3e50;
            font-size: 14px;
            font-weight: 600;
        }

        .logo-svg {
            transition: transform 0.3s ease;
        }

        .logo-svg:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <h1 style="color: white; margin: 0; font-size: 2.5em; text-align: center;">grpcAPI Logo Concepts</h1>
        <p style="color: rgba(255,255,255,0.8); text-align: center; margin: 0;">Vue.js inspired designs with gRPC elements</p>
        
        <div class="logo-variants">
            
            <!-- Option 1: Vue Triangle with Connections -->
            <div class="logo-variant">
                <h3>Triangle with Connections</h3>
                <svg class="logo-svg" width="200" height="120" viewBox="0 0 200 120">
                    <!-- Background connections -->
                    <defs>
                        <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#4FC08D"/>
                            <stop offset="100%" stop-color="#42B883"/>
                        </linearGradient>
                        <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#B794F6"/>
                            <stop offset="100%" stop-color="#9C8FDE"/>
                        </linearGradient>
                    </defs>
                    
                    <!-- Connection lines -->
                    <line x1="20" y1="60" x2="80" y2="35" stroke="url(#purpleGradient)" stroke-width="2" opacity="0.7"/>
                    <line x1="20" y1="60" x2="80" y2="85" stroke="url(#purpleGradient)" stroke-width="2" opacity="0.7"/>
                    <line x1="120" y1="35" x2="180" y2="60" stroke="url(#purpleGradient)" stroke-width="2" opacity="0.7"/>
                    <line x1="120" y1="85" x2="180" y2="60" stroke="url(#purpleGradient)" stroke-width="2" opacity="0.7"/>
                    
                    <!-- Connection dots -->
                    <circle cx="20" cy="60" r="4" fill="url(#purpleGradient)"/>
                    <circle cx="180" cy="60" r="4" fill="url(#purpleGradient)"/>
                    
                    <!-- Main triangle (Vue inspired) -->
                    <path d="M100 20 L130 80 L70 80 Z" fill="url(#greenGradient)"/>
                    
                    <!-- Inner triangle -->
                    <path d="M100 35 L115 65 L85 65 Z" fill="rgba(255,255,255,0.3)"/>
                    
                    <!-- Text -->
                    <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">grpcAPI</text>
                </svg>
            </div>

            <!-- Option 2: Layered Design -->
            <div class="logo-variant">
                <h3>Layered Geometric</h3>
                <svg class="logo-svg" width="200" height="120" viewBox="0 0 200 120">
                    <!-- Background layer -->
                    <path d="M100 15 L140 85 L60 85 Z" fill="url(#purpleGradient)" opacity="0.6"/>
                    
                    <!-- Middle layer -->
                    <path d="M100 25 L125 75 L75 75 Z" fill="url(#greenGradient)"/>
                    
                    <!-- Top layer -->
                    <path d="M100 35 L110 60 L90 60 Z" fill="rgba(255,255,255,0.9)"/>
                    
                    <!-- API connection points -->
                    <circle cx="60" cy="85" r="3" fill="#9C8FDE"/>
                    <circle cx="100" cy="85" r="3" fill="#9C8FDE"/>
                    <circle cx="140" cy="85" r="3" fill="#9C8FDE"/>
                    
                    <!-- Text -->
                    <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">grpcAPI</text>
                </svg>
            </div>

            <!-- Option 3: Connection Node -->
            <div class="logo-variant">
                <h3>Connection Node</h3>
                <svg class="logo-svg" width="200" height="120" viewBox="0 0 200 120">
                    <!-- Radiating connections -->
                    <g opacity="0.7">
                        <line x1="100" y1="50" x2="40" y2="20" stroke="url(#purpleGradient)" stroke-width="2"/>
                        <line x1="100" y1="50" x2="160" y2="20" stroke="url(#purpleGradient)" stroke-width="2"/>
                        <line x1="100" y1="50" x2="170" y2="80" stroke="url(#purpleGradient)" stroke-width="2"/>
                        <line x1="100" y1="50" x2="30" y2="80" stroke="url(#purpleGradient)" stroke-width="2"/>
                        <line x1="100" y1="50" x2="100" y2="90" stroke="url(#purpleGradient)" stroke-width="2"/>
                    </g>
                    
                    <!-- End nodes -->
                    <circle cx="40" cy="20" r="3" fill="#9C8FDE"/>
                    <circle cx="160" cy="20" r="3" fill="#9C8FDE"/>
                    <circle cx="170" cy="80" r="3" fill="#9C8FDE"/>
                    <circle cx="30" cy="80" r="3" fill="#9C8FDE"/>
                    <circle cx="100" cy="90" r="3" fill="#9C8FDE"/>
                    
                    <!-- Central triangle -->
                    <path d="M100 35 L115 65 L85 65 Z" fill="url(#greenGradient)"/>
                    
                    <!-- Central core -->
                    <circle cx="100" cy="50" r="8" fill="rgba(255,255,255,0.9)"/>
                    <circle cx="100" cy="50" r="4" fill="#42B883"/>
                    
                    <!-- Text -->
                    <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">grpcAPI</text>
                </svg>
            </div>

            <!-- Option 4: Minimal Clean -->
            <div class="logo-variant">
                <h3>Minimal Clean</h3>
                <svg class="logo-svg" width="200" height="120" viewBox="0 0 200 120">
                    <!-- Simple triangle with gradient -->
                    <path d="M100 25 L125 70 L75 70 Z" fill="url(#greenGradient)"/>
                    
                    <!-- Small accent -->
                    <path d="M100 35 L105 45 L95 45 Z" fill="#9C8FDE"/>
                    
                    <!-- Clean typography -->
                    <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="300" fill="#42B883">grpc</text>
                    <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9C8FDE">API</text>
                </svg>
            </div>

        </div>
        
        <div style="margin-top: 30px; padding: 20px; background: rgba(255,255,255,0.1); border-radius: 10px; color: white; text-align: center;">
            <p><strong>Color Palette:</strong></p>
            <div style="display: flex; gap: 15px; justify-content: center; margin: 10px 0;">
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <div style="width: 30px; height: 30px; background: #42B883; border-radius: 50%; margin-bottom: 5px;"></div>
                    <small>#42B883</small>
                </div>
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <div style="width: 30px; height: 30px; background: #4FC08D; border-radius: 50%; margin-bottom: 5px;"></div>
                    <small>#4FC08D</small>
                </div>
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <div style="width: 30px; height: 30px; background: #9C8FDE; border-radius: 50%; margin-bottom: 5px;"></div>
                    <small>#9C8FDE</small>
                </div>
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <div style="width: 30px; height: 30px; background: #B794F6; border-radius: 50%; margin-bottom: 5px;"></div>
                    <small>#B794F6</small>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
